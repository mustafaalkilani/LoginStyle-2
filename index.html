<!DOCTYPE html>
<html>
    <head>
        <title>
           Sign In 
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <nav class="mainNav">
            <div class="mainDiv">
                <div class="signUpOverflow">
                <div class="mainSignInDiv">
                    <div class="SignInDiv">
                        <h1 id="signIH1">
                            Sign In
                        </h1>
                        <form id="signInForm">
                            <input type="email" class="signInInput" placeholder="Email" required><br><br>
                            <input type="password" class="signInInput" placeholder="Password" required><br><br>
                            <a href="#">Forgot your password?</a><br><br>                
                        </form>
                    <div class="mainBtnDiv">
                        <button class="Btn" id="signInBtn">sign in</button>
                    </div>
                    </div>
                </div>
                </div>
                <div class="signUpOverflow">
                <div class="mainSignUpDiv">
                    <div class="SignInDiv">
                        <h1 id="signUpH1">Sign Up</h1>
                        <form id="signUpForm">
                            <input type="text" class="signInInput" placeholder="User" required><br><br>
                            <input type="email" class="signInInput" placeholder="Email" required><br><br>
                            <input type="password" class="signInInput" placeholder="Password" required><br><br>
                        </form>
                        <div class="mainBtnDiv">
                            <button class="Btn" id="signUpBtn">sign up</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </nav>
    </body>
</html>
